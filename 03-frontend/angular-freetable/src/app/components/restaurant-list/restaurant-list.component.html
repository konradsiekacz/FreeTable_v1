<div class="main-content">
  <div class="section-content section-content-p30">
     <div class="container-fluid">
        <div class="row">
           <h2>Restaurant List</h2>
           
           
        </div>
        <div class="panel-body">
          <br>
          
          <button type="button" class="btn btn-primary btn-lg" routerLink="add"
          routerLinkActive="active">Create restaurant</button>

          <br>
          <br>
           <table class="table table-striped">
              <thead>
                 <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Average price for meal</th>
                    <th>Email</th>
                    <th>Actions</th>
                 </tr>
              </thead>
              <tbody>
                 <tr *ngFor="let restaurant of restaurants | async">
                    <td>{{restaurant.restaurantId}}</td>
                    <td>{{restaurant.name}}</td>
                    <td>{{restaurant.address}}</td>
                    <td>{{restaurant.averagePriceForMeal}}</td>
                    <td>{{restaurant.email}}</td>
                    <td><button (click)="deleteRestaurant(restaurant.restaurantId)" class="btn btn-danger">Delete</button>
                       <button (click)="restaurantDetails(restaurant.restaurantId)" class="btn btn-info"
                          style="margin-left: 10px">Details</button>
                       <button (click)="updateRestaurant(restaurant.restaurantId)" class="btn btn-info"
                          style="margin-left: 10px">Update</button>
                    </td>
                 </tr>
              </tbody>
           </table>
        </div>
     </div>
  </div>
</div>
