<table class="table">

    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempRestaurant of restaurants">
            <td class="align-middle">
                <img src="{{ tempRestaurant.imageUrl }}" height="50" />
            </td>
            <td class="align-center">{{ tempRestaurant.name}}</td>
            <td class="align-middle">{{ tempRestaurant.id | currency:'USD'}}</td>
            <td class="align-middle">{{ tempRestaurant.id}}</td>
        </tr>
    </tbody>
</table>
