<div class="main-content">
  <div class="section-content section-content-p30">
      <div class="container-fluid">
          <div class="row">

              <!-- loop over the collection of products -->
              <div *ngFor="let tempCustomer of customers" class="col-md-3">

                  <div class="product-box">
                      <img src="{{ tempCustomer.imageUrl }}" class="img-responsive">
                      <h1>{{ tempCustomer.name }}</h1>
                      <div class="price">{{ tempCustomer.phoneNumber | currency:'PLN' }}</div>
                      <a href="#" class="primary-btn">Reserve table</a>
                  </div>

              </div>
          </div>
      </div>
  </div>
</div>
