<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Create Restaurant Table</h3>
            <div [hidden]="submitted" style="width: 400px;">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Id</label>
                        <input type="text" class="form-control" id="id" required [(ngModel)]="restaurantTable.tableId" name="id" />
                    </div>

                    <div class="form-group">
                        <label for="name">Number in Restaurant</label>
                        <input type="text" class="form-control" id="numberInRestaurant" required [(ngModel)]="restaurantTable.numberInRestaurant" name="numberInRestaurant" />
                    </div>

                    <div class="form-group">
                        <label for="name">Number of seats</label>
                        <input type="text" class="form-control" id="numberOfSeats" required [(ngModel)]="restaurantTable.numberOfSeats" name="numberOfSeats" />
                    </div>

                    <div class="form-group">
                        <label for="name">Restaurant Id</label>
                        <input type="text" class="form-control" id="restaurantId" required [(ngModel)]="restaurantTable.restaurantId" name="restaurantId" />
                    </div>

                
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>

            <div [hidden]="!submitted">
                <h4>You submitted successfully!</h4>
                <button (click)="list()" class="btn btn-primary">Back to Restaurant Table List</button><br />
            </div>
        </div>
    </div>
</div>
